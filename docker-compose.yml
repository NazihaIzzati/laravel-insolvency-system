services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insolvency-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-dcheq_dev}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - storage-data:/var/www/html/storage
      - cache-data:/var/www/html/bootstrap/cache
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  storage-data:
    driver: local
  cache-data:
    driver: local
